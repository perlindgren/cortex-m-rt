[package]
authors = [
    "The Cortex-M Team <cortex-m@teams.rust-embedded.org>",
    "Jorge Aparicio <jorge@japaric.io>",
    "Hideki Sekine <sekineh@me.com>",
    "Per Lindgren <per.lindgren@ltu.se>" # trustit features
]

categories = ["embedded", "no-std"]
description = "Minimal runtime / startup for Cortex-M microcontrollers"
documentation = "https://docs.rs/cortex-m-rt/"
keywords = ["arm", "cortex-m", "runtime", "startup"]
license = "MIT OR Apache-2.0"
name = "cortex-m-rt"
readme = "README.md"
repository = "https://github.com/rust-embedded/cortex-m-rt"
version = "0.6.11"
autoexamples = true

[dependencies]
r0 = "0.2.2"
cortex-m-rt-macros = { path = "macros", version = "0.1" }

[dependencies.cortex-m]
version = "0.6.1"
optional = true

[dependencies.klee-sys]
version = "0.1.0"
git ="https://gitlab.henriktjader.com/pln/klee-sys"
optional = true

[dev-dependencies]
panic-halt = "0.2.0"
cortex-m-semihosting = "0.3"
cortex-m = "0.6.1"

[target.'cfg(not(target_os = "none"))'.dev-dependencies]
compiletest_rs = "0.4.0"

[[example]]
name = "device"
required-features = ["device"]

[[test]]
name = "compiletest"
required-features = ["device"]

[patch.crates-io]
vcell = { git = "https://github.com/perlindgren/vcell.git", branch = "trustit" }
cortex-m = { git = "https://github.com/perlindgren/cortex-m.git", branch = "trustit" }

[features]
device = []
klee-analysis = ["klee-sys", "cortex-m-rt-macros/klee-analysis", "cortex-m/klee-analysis"]
rtpro = []

[package.metadata.docs.rs]
features = ["device"]
